services:
  web:
    build: .
    image: personal-web:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - web
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro